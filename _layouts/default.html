<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <div class="header-icons">
    <a href="mailto:blog.flipez.net"><img src="{{ site.baseurl }}public/email.png"></a>
    <a href="https://flickr.com/photos/Flipez"><img src="{{ site.baseurl }}public/flickr.png"></a>
    <a href="https://github.com/Flipez"><img src="{{ site.baseurl }}public/github.png"></a>
    <a href="https://blog.flipez.de/atom.xml"><img src="{{ site.baseurl }}public/rss.png"></a>
    <a href="https://steamcommunity.com/id/flipez"><img src="{{ site.baseurl }}public/steam.png"></a>
  </div>
  
  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
