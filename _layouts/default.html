<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="header-icons"><a href="mailto:blog.flipez.net"><img src="{{ site.baseurl }}public/email.png" alt=""></a></div>
    <div class="header-icons"> <a href="https://flickr.com/photos/Flipez"><img src="{{ site.baseurl }}public/flickr.png" alt=""></a></div>
    <div class="header-icons"><a href="https://github.com/Flipez"><img src="{{ site.baseurl }}public/github.png" alt=""></a></div>
    <div class="header-icons"><a href="http://blog.flipez.de/atom.xml"><img src="{{ site.baseurl }}public/rss.png" alt=""></a></div>
    <div class="header-icons"><a href="https://steamcommunity.com/id/flipez"><img src="{{ site.baseurl }}public/steam.png" alt=""></a></div>

    <div class="header-posts">
      <ul>
        {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved. Any questions? Mail me at <u>blog [dot] flipez [dot] net</u>
        </small>
      </footer>
    </div>

  </body>
</html>
